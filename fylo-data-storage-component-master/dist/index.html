<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="component">
      <div class="container">
        <div class="component__block">
          <div class="component__logo">
            <img src="../images/logo.svg" alt="fylo logo" />
          </div>
          <div class="component__icons">
            <div>
              <img src="../images/icon-document.svg" alt="document icon" />
            </div>
            <div><img src="../images/icon-folder.svg" alt="icon-folder" /></div>
            <div><img src="../images/icon-upload.svg" alt="icon-upload" /></div>
          </div>
        </div>
        <div class="component__info">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="component__slider">
            <div class="component__progress">
              <div></div>
            </div>
            <div class="component__slider__data">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="component__left">
            <p>
              <span class="bold">185</span>
              <span class="dim"> &nbsp; GB Left</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
