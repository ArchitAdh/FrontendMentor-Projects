<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <div class="container ">
      <header>
        <h1>Todo</h1>
        <div class="toggler">
          <input type="checkbox" id="toggle" />
          <label for="toggle" class="label">
            <img src="images/icon-moon.svg" alt="sun icon" class="moon" />
            <img src="images/icon-sun.svg" alt="sun icon" class="sun" />
            <!-- hide one when clicked and show one -->
          </label>
        </div>
      </header>

      <div class="tasks">
          <form class="input-field">
           <div class="circle-wrap"><div class="circle checked"></div></div> 
            <input
              type="text"
              name="todo"
              id="todo"
              placeholder="Create a new todo.."
            />
            <input type="submit" />
          </form>

        <div class="task-list">
          <ul class="contents">
            <li class="item">go to walk <a href="#" class="delete-item">&#10005</a></li>
            <li class="checked" >Complete by tomorrow</li>
            <li>wake up early</li>
            <li>complete todo fontendMentor</li>
          </ul>
          <div class="info">
            <span id="left">5 items left</span>

            <div class="filter">
              <a href="#" id="all">All</a>
              <a href="#" id="active">Active</a>
              <a href="#" id="completed">Completed</a>
            </div>

            <a href="#" id="clear">Clear Completed</a>
          
          </div>
      </div>
      <footer>Drag and drop to reorder list</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
