<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="">
    <div class="container">
      <header>
        <h1>Todo</h1>
        <div class="toggler">
          <input type="checkbox" id="toggle" />
          <label for="toggle" class="label">
            <img src="images/icon-moon.svg" alt="sun icon" class="moon" />
            <img src="images/icon-sun.svg" alt="sun icon" class="sun" />
            <!-- hide one when clicked and show one -->
          </label>
        </div>
      </header>
    </div>

    <!-- Add dynamic number
    items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
  </body>
</html>
