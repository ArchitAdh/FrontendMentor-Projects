<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      crossorigin
    />

    <!-- css -->
    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- script -->
    <script src="app.js" defer></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <span>Annually</span>
      <span class="toggler">
        <input type="checkbox" id="checkbox" unchecked />
        <label for="checkbox" class="label">
          <span class="ball"></span>
        </label>
      </span>
      <span>Monthly</span>
    </div>
    <div class="cards" id="cards">
      <div class="card card--basic">
        <h4>Basic</h4>
        <p>
          <span class="annually">&dollar;199.99</span>
          <span class="monthly">&dollar;19.99</span>
        </p>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card card--professional">
        <h4>Professional</h4>
        <p>
          <span class="annually">&dollar;249.99</span>
          <span class="monthly">&dollar;24.99</span>
        </p>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card card--master .show-monthly">
        <h4>Master</h4>
        <p>
          <span class="annually">&dollar;399.99</span>
          <span class="monthly">&dollar;39.99</span>
        </p>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>
    </div>
  </body>
</html>
